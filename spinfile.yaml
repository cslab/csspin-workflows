# The spinfile.yaml for spin_docs is required since building the documentation
# requires a provisioned project.

plugin_packages:
    - spin_python
    - spin_docs
    - .

plugins:
    - spin_docs.sphinx
    - spin_conpod.stdworkflows

python:
    version: '3.11.9'
    requirements:
        - sphinx-rtd-theme

build_rules:
    task docs:
        sources: doc/_schemaref.rst
    doc/_schemaref.rst:
        sources: [src/spin_conpod]
        spin:
            - schemadoc doc --rst -o doc/plugins/stdworkflows_schemaref.rst
